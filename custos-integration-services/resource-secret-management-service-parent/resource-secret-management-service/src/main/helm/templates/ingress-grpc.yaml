apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: {{ .Values.deployment.clusterIssuer }}
  name: ${artifactId}-ingress-grpc
spec:
  rules:
     - host: {{ .Values.deployment.host }}
       http:
        paths:
          - path: /org.apache.custos.resource.secret.management.service.ResourceSecretManagementService(/|$)(.*)
            backend:
              serviceName: resource-secret-management-service
              servicePort: grpc

  tls:
    - hosts:
        - {{ .Values.deployment.host }}
      secretName: tls-services-secret