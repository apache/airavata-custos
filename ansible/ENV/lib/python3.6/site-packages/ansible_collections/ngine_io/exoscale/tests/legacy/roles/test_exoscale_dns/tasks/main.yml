  register: result
- name: verify results of test create a record
  assert:
    that:
    - result is not changed
    - 'result.exo_dns_record.name == "{{ exo_dns_record_name_web }}"'
    - 'result.exo_dns_record.domain == "{{ exo_dns_domain_name }}"'
