    size_unit: gb
  register: results
- pause: seconds=15
- uri:
    url: "{{ credentials.api_url }}storage-systems/{{ credentials.ssid }}/volumes"
    user: "{{ credentials.api_username }}"
    password: "{{ credentials.api_password }}"
    validate_certs: no
