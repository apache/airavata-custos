      - na_ontap_net_ifgrp - Fixed error for na_ontap_net_ifgrp if no port is given.
      - na_ontap_snapmirror - Fixed traceback when running as vsadmin.  Do not attempt
        to break a relationship that is 'Uninitialized'.
