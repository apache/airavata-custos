---
- debug:
    msg: START junos_l2_interfaces merged integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _base_config.yaml

- set_fact:
    expected_merged_output:

      - name: ge-0/0/1
        access:
          vlan: vlan100
        enhanced_layer: true
        unit: 0

      - name: ge-0/0/2
        trunk:
          allowed_vlans:
            - vlan200
            - vlan300
          native_vlan: '400'
        enhanced_layer: true
        unit: 0

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_l2_interfaces: &id001
        config:

          - name: ge-0/0/1
            access:
              vlan: vlan100

          - name: ge-0/0/2
            trunk:
              allowed_vlans:
                - vlan200
                - vlan300
              native_vlan: '400'
        state: merged

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ expected_merged_output | symmetric_difference(result['after']) |length\
            \ == 0 }}"

    - name: Merge the provided l2 interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_l2_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml

- debug:
    msg: END junos_l2_interfaces merged integration tests on connection={{ ansible_connection
      }}
