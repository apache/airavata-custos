---
- debug:
    msg: "START junos_acl_interfaces deleted integration tests on connection={{ ansible_connection }}"

- block:
    - include_tasks: _reset_config.yaml
    - include_tasks: _initial_config.yaml

    - set_fact:
        config:
          - name: ge-1/0/0
            access_groups:
              - afi: ipv4
                acls:
                  - name: initial_acl
                    direction: in

    - name: Delete a single ACL
      junos_acl_interfaces:
        config:
          - name: ge-1/0/0
            access_groups:
              - afi: ipv4
                acls:
                  - name: second_acl
                    direction: out
        state: deleted
      register: result

    - name: Assert changed
      assert: &changed
        that:
          - result.changed == True
          - "{{ config|symmetric_difference(result.after) == [] }}"

    - set_fact:
        config: []

    - name: Delete all ACLs from the device
      junos_acl_interfaces:
        config:
          - name: ge-1/0/0
            access_groups:
              - afi: ipv4
        state: deleted
      register: result

    - name: Assert changed
      assert: *changed

  tags: deleted
  always:
    - include_tasks: _reset_config.yaml

- debug:
    msg: "END junos_acl_interfaces deleted integration tests on connection={{ ansible_connection }}"
