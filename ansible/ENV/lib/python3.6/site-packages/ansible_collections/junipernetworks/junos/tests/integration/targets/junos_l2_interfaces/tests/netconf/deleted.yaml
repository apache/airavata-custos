---
- debug:
    msg: START junos_l2_interfaces deleted integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _base_config.yaml

- set_fact:
    expected_deleted_output:

      - name: ge-0/0/1
        unit: 0
        enhanced_layer: true
        access:
          vlan: vlan100

- block:

    - name: Configure initial state for l2 interface
      register: result
      junipernetworks.junos.junos_l2_interfaces: &id002
        config:

          - name: ge-0/0/1
            access:
              vlan: vlan100

          - name: ge-0/0/2
            trunk:
              allowed_vlans:
                - vlan200
                - vlan300
              native_vlan: '400'
        state: merged

    - name: Delete the provided l2 interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_l2_interfaces: &id001
        config:

          - name: ge-0/0/2
        state: deleted

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ expected_deleted_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name: Delete the provided l2 interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_l2_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_l2_interfaces: *id002

    - name: Delete the all l2 interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_l2_interfaces:
        state: deleted

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ result['after'] == [] }}"

    - name: Delete the all l2 interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_l2_interfaces:
        state: deleted

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml

- debug:
    msg: END junos_l2_interfaces deleted integration tests on connection={{ ansible_connection
      }}
