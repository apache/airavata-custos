---
- debug:
    msg: START vyos_firewall_global merged integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: result
      vyos.vyos.vyos_firewall_global: &id001
        config:
          validation: strict
          config_trap: true
          log_martians: true
          syn_cookies: true
          twa_hazards_protection: true
          ping:
            all: true
            broadcast: true
          state_policy:

            - connection_type: established
              action: accept
              log: true

            - connection_type: invalid
              action: reject
          route_redirects:

            - afi: ipv4
              ip_src_route: true
              icmp_redirects:
                send: true
                receive: false
          group:
            address_group:

              - name: MGMT-HOSTS
                description: This group has the Management hosts address list
                members:

                  - address: 192.0.1.1

                  - address: 192.0.1.3

                  - address: 192.0.1.5
            network_group:

              - name: MGMT
                description: This group has the Management network addresses
                members:

                  - address: 192.0.1.0/24
        state: merged

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ merged['before'] == result['before'] }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts was correctly generated
      assert:
        that:
          - "{{ merged['after'] == result['after'] }}"

    - name: Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_global: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['after'] == result['before'] }}"
  always:

    - include_tasks: _remove_config.yaml
