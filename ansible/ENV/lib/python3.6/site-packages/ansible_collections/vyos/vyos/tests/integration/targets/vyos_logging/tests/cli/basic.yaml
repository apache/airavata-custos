---
- debug: msg="START cli/basic.yaml on connection={{ ansible_connection }}"

- name: set-up logging
  register: result
  vyos.vyos.vyos_logging:
    dest: console
    facility: all
    level: info
    state: present

- assert:
    that:
      - result.changed == true
      - '"set system syslog console facility all level info" in result.commands'

- name: set-up logging again (idempotent)
  register: result
  vyos.vyos.vyos_logging:
    dest: console
    facility: all
    level: info
    state: present

- assert:
    that:
      - result.changed == false

- name: file logging
  register: result
  vyos.vyos.vyos_logging:
    dest: file
    name: test
    facility: all
    level: notice
    state: present

- assert:
    that:
      - result.changed == true
      - '"set system syslog file test facility all level notice" in result.commands'

- name: file logging again (idempotent)
  register: result
  vyos.vyos.vyos_logging:
    dest: file
    name: test
    facility: all
    level: notice
    state: present

- assert:
    that:
      - result.changed == false

- name: delete logging
  register: result
  vyos.vyos.vyos_logging:
    dest: file
    name: test
    facility: all
    level: notice
    state: absent

- assert:
    that:
      - result.changed == true
      - '"delete system syslog file test facility all level notice" in result.commands'

- name: delete logging again (idempotent)
  register: result
  vyos.vyos.vyos_logging:
    dest: file
    name: test
    facility: all
    level: notice
    state: absent

- assert:
    that:
      - result.changed == false

- name: Add logging collections
  register: result
  vyos.vyos.vyos_logging:
    aggregate:

      - dest: file
        name: test1
        facility: all
        level: info

      - dest: file
        name: test2
        facility: news
        level: debug
    state: present

- assert:
    that:
      - result.changed == true
      - '"set system syslog file test1 facility all level info" in result.commands'
      - '"set system syslog file test2 facility news level debug" in result.commands'

- name: Add and remove logging collections with overrides
  register: result
  vyos.vyos.vyos_logging:
    aggregate:

      - dest: console
        facility: all
        level: info

      - dest: file
        name: test1
        facility: all
        level: info
        state: absent

      - dest: console
        facility: daemon
        level: warning
    state: present

- assert:
    that:
      - result.changed == true
      - '"delete system syslog file test1 facility all level info" in result.commands'
      - '"set system syslog console facility daemon level warning" in result.commands'

- name: Remove logging collections
  register: result
  vyos.vyos.vyos_logging:
    aggregate:

      - dest: console
        facility: all
        level: info

      - dest: console
        facility: daemon
        level: warning

      - dest: file
        name: test2
        facility: news
        level: debug
    state: absent

- assert:
    that:
      - result.changed == true
      - '"delete system syslog console facility all level info" in result.commands'
      - '"delete system syslog console facility daemon level warning" in result.commands'
      - '"delete system syslog file test2 facility news level debug" in result.commands'
