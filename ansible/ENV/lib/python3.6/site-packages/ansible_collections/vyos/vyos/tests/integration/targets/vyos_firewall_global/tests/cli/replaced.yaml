---
- debug:
    msg: START vyos_firewall_global replaced integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate.yaml

- block:

    - name: Replace device configurations of listed firewall with provided configurations
      register: result
      vyos.vyos.vyos_firewall_global: &id001
        config:
          validation: strict
          config_trap: true
          log_martians: true
          syn_cookies: true
          twa_hazards_protection: true
          ping:
            all: true
            broadcast: true
          state_policy:

            - connection_type: established
              action: accept
              log: true

            - connection_type: invalid
              action: reject
          route_redirects:

            - afi: ipv4
              ip_src_route: true
              icmp_redirects:
                send: true
                receive: false
          group:
            address_group:

              - name: SALES-HOSTS
                description: Sales office hosts address list
                members:

                  - address: 192.0.2.1

                  - address: 192.0.2.2

                  - address: 192.0.2.3

              - name: ENG-HOSTS
                description: Sales office hosts address list
                members:

                  - address: 192.0.3.1

                  - address: 192.0.3.2
            network_group:

              - name: MGMT
                description: This group has the Management network addresses
                members:

                  - address: 192.0.1.0/24
        state: replaced

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ populate == result['before'] }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] == result['after'] }}"

    - name: Replace device configurations of listed firewall  with provided configurarions
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_global: *id001

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false

    - name: Assert that before dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] == result['before'] }}"
  always:

    - include_tasks: _remove_config.yaml
