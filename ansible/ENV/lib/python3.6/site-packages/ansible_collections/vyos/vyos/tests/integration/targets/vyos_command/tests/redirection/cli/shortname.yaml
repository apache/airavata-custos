---
- debug: msg="START cli/shortname.yaml on connection={{ ansible_connection }}"

- name: get output for single command
  register: result
  vyos.vyos.command:
    commands: show version

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: get output for multiple commands
  register: result
  vyos.vyos.command:
    commands:
      - show version
      - show interfaces

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout | length == 2

- name: Get output for multiple commands that call less explicitly
  register: result
  vyos.vyos.command:
    commands:
      - show hardware cpu detail
      - show hardware mem
      - show license
- assert:
    that:
      - result.changed == false
      - result.stdout_lines is defined
      - result.stdout_lines[2] | length >= 20

- debug: msg="END cli/shortname.yaml on connection={{ ansible_connection }}"
