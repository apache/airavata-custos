---
- debug:
    msg: START Merged ios_static_routes state for integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _intial_setup_config.yaml

- block:

    - name: Merge provided configuration with device configuration
      register: result
      cisco.ios.ios_static_routes: &id001
        config:

          - vrf: ansible_temp_vrf
            address_families:

              - afi: ipv4
                routes:

                  - dest: 192.0.2.0/24
                    next_hops:

                      - forward_router_address: 192.0.2.1
                        name: merged_vrf
                        tag: 50
                        track: 150
                  - dest: 192.51.110.0/32
                    next_hops:

                      - distance_metric: 10
                        forward_router_address: 192.51.111.1
                        interface: GigabitEthernet0/2
                        name: partner_vrf

          - address_families:

              - afi: ipv4
                routes:

                  - dest: 198.51.100.0/24
                    next_hops:

                      - forward_router_address: 198.51.101.1
                        name: merged_route_1
                        distance_metric: 110
                        tag: 40
                        multicast: true

                      - forward_router_address: 198.51.101.2
                        name: merged_route_2
                        distance_metric: 30

                      - forward_router_address: 198.51.101.3
                        name: merged_route_3

              - afi: ipv6
                routes:

                  - dest: 2001:DB8:0:3::/64
                    next_hops:

                      - forward_router_address: 2001:DB8:0:3::2
                        name: merged_v6
                        tag: 105
        state: merged

    - assert:
        that:
          - result.commands|length == 6
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []

    - name: Merge provided configuration with device configuration (IDEMPOTENT)
      register: result
      cisco.ios.ios_static_routes: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result.commands|length == 0
          - result['changed'] == false
  always:

    - include_tasks: _populate_config.yaml

    - include_tasks: _remove_config.yaml
