---
- debug: msg="START connection={{ ansible_connection }} ios_ntp sanity test"

- name: remove NTP (if set)
  ignore_errors: true
  cisco.ios.ios_ntp: &id007
    server: 10.75.32.5
    source_int: '{{ test_interface }}'
    acl: NTP_ACL
    logging: true
    key_id: 10
    auth_key: 15435A030726242723273C21181319000A
    auth: true
    state: absent
    provider: '{{ cli }}'

- block:

    - name: configure NTP
      register: result
      cisco.ios.ios_ntp: &id001
        server: 10.75.32.5
        source_int: '{{ test_interface }}'
        state: present
        provider: '{{ cli }}'

    - assert: &id002
        that:
          - result.changed == true

    - name: idempotence check
      register: result
      cisco.ios.ios_ntp: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: load acl NTP_ACL into device
      register: result
      cisco.ios.ios_config:
        lines:
          - 10 permit ip host 192.0.2.1 any log
        parents: ip access-list extended NTP_ACL
        provider: '{{ cli }}'

    - assert: *id002

    - name: configure NTP
      register: result
      cisco.ios.ios_ntp: &id003
        acl: NTP_ACL
        logging: true
        state: present
        provider: '{{ cli }}'

    - assert: *id002

    - name: idempotence check
      register: result
      cisco.ios.ios_ntp: *id003

    - assert: *id004

    - name: configure NTP with diffferen values
      register: result
      cisco.ios.ios_ntp: &id005
        key_id: 10
        auth_key: 15435A030726242723273C21181319000A
        auth: true
        state: present
        provider: '{{ cli }}'

    - assert: *id002

    - name: idempotence check
      register: result
      cisco.ios.ios_ntp: *id005

    - assert: *id004

    - name: remove part of config
      register: result
      cisco.ios.ios_ntp: &id006
        acl: NTP_ACL
        logging: true
        state: absent
        provider: '{{ cli }}'

    - assert: *id002

    - name: idempotence check
      register: result
      cisco.ios.ios_ntp: *id006

    - assert: *id004
  always:

    - name: Remove ntp config
      cisco.ios.ios_ntp: *id007

    - name: remove NTP_ACL from device
      cisco.ios.ios_config:
        lines:
          - no ip access-list extended NTP_ACL
        provider: '{{ cli }}'
