---
- debug: msg="START ios_lldp cli/basic.yaml on connection={{ ansible_connection
    }}"

- name: Make sure LLDP is not running before tests
  cisco.ios.ios_config:
    lines: no lldp run
    provider: '{{ cli }}'

- name: Enable LLDP service
  register: result
  cisco.ios.ios_lldp:
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - '"lldp run" in result.commands'

- name: Enable LLDP service again (idempotent)
  register: result
  cisco.ios.ios_lldp:
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false

- name: Disable LLDP service
  register: result
  cisco.ios.ios_lldp:
    state: absent
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - '"no lldp run" in result.commands'

- name: Disable LLDP service (idempotent)
  register: result
  cisco.ios.ios_lldp:
    state: absent
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false

- debug: msg="END ios_lldp cli/basic.yaml on connection={{ ansible_connection }}"
