---
- debug:
    msg: Start ios_ospfv3 rendered integration tests ansible_connection={{
      ansible_connection }}

- block:
    - name: Render the commands for provided  configuration
      register: result
      cisco.ios.ios_ospfv3: &id001
        config:
          processes:
            - process_id: 1
              max_metric:
                router_lsa: true
                on_startup:
                  time: 110
              address_family:
                - afi: ipv4
                  unicast: true
                  vrf: ospf_vrf
                  adjacency:
                    min_adjacency: 25
                    max_adjacency: 25
                  areas:
                    - area_id: 25
                      nssa:
                        default_information_originate:
                          metric: 25
                          nssa_only: true
              areas:
                - area_id: "10"
                  nssa:
                    default_information_originate:
                      metric: 10
            - process_id: 200
              address_family:
                - afi: ipv4
                  unicast: true
                  adjacency:
                    min_adjacency: 200
                    max_adjacency: 200
              max_metric:
                router_lsa: true
                on_startup:
                  time: 100
              auto_cost:
                reference_bandwidth: 4
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(merged.commands) == []
