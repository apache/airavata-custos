---
- debug: msg="START ios_interface cli/intent.yaml on connection={{ ansible_connection
    }}"

- name: Check intent arguments
  register: result
  cisco.ios.ios_interface:
    name: '{{ test_interface }}'
    state: up
    provider: '{{ cli }}'

- assert:
    that:
      - result.failed == false

- name: Check intent arguments (failed condition)
  ignore_errors: true
  register: result
  cisco.ios.ios_interface:
    name: '{{ test_interface }}'
    state: down
    provider: '{{ cli }}'

- assert:
    that:
      - result.failed == true
      - "'state eq(down)' in result.failed_conditions"

- name: Config + intent
  register: result
  cisco.ios.ios_interface:
    name: '{{ test_interface }}'
    enabled: false
    state: down
    provider: '{{ cli }}'

- assert:
    that:
      - result.failed == false

- name: Config + intent (fail)
  ignore_errors: true
  register: result
  cisco.ios.ios_interface:
    name: '{{ test_interface }}'
    enabled: false
    provider: '{{ cli }}'
    state: up

- assert:
    that:
      - result.failed == true
      - "'state eq(up)' in result.failed_conditions"

- name: Register show neighbors detail
  register: show_lldp_neighbors_result
  cisco.ios.ios_command:
    commands:
      - show lldp neighbors
    provider: '{{ cli }}'

- block:

    - name: Check neighbors intent arguments
      register: result
      cisco.ios.ios_interface:
        name: Gi0/0
        neighbors:

          - port: eth0
            host: netdev
        provider: '{{ cli }}'

    - assert:
        that:
          - result.failed == false

    - name: Check neighbors intent arguments (failed condition)
      ignore_errors: true
      register: result
      cisco.ios.ios_interface:
        name: Gi0/0
        neighbors:

          - port: dummy_port
            host: dummy_host
        provider: '{{ cli }}'

    - assert:
        that:
          - result.failed == true
          - "'host dummy_host' in result.failed_conditions"
          - "'port dummy_port' in result.failed_conditions"
  when: '"netdev" in show_lldp_neighbors_result.stdout[0]'

- name: Aggregate config + intent (pass)
  ignore_errors: true
  register: result
  cisco.ios.ios_interface:
    aggregate:

      - name: '{{ test_interface }}'
        enabled: true
        state: up
    provider: '{{ cli }}'

- assert:
    that:
      - result.failed == false

- block:

    - name: Aggregate neighbors intent (pass)
      ignore_errors: true
      register: result
      cisco.ios.ios_interface:
        aggregate:

          - name: Gi0/0
            neighbors:

              - port: eth0
                host: netdev
        provider: '{{ cli }}'

    - assert:
        that:
          - result.failed == false

    - name: Aggregate neighbors intent (fail)
      ignore_errors: true
      register: result
      cisco.ios.ios_interface:
        aggregate:

          - name: Gi0/0
        neighbors:

          - port: eth0
            host: netdev

          - port: dummy_port
            host: dummy_host
        provider: '{{ cli }}'

    - assert:
        that:
          - result.failed == true
          - "'host dummy_host' in result.failed_conditions"
          - "'port dummy_port' in result.failed_conditions"
  when: "'netdev' in show_lldp_neighbors_result.stdout[0]"
