---
- debug: msg="START cli/save.yaml on connection={{ ansible_connection }}"

- name: setup
  cisco.ios.ios_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Loopback999
    match: none
    save_when: modified

- name: save should always run
  register: result
  cisco.ios.ios_config:
    save_when: always

- assert:
    that:
      - result.changed == true

- name: delete config (setup)
  register: result
  cisco.ios.ios_config:
    replace: line
    lines:
      - no ip http server
    save_when: modified

- name: save should run when changed
  register: result
  cisco.ios.ios_config:
    replace: line
    lines:
      - ip http server
    save_when: modified

- assert:
    that:
      - result.changed == true

- name: teardown
  register: result
  cisco.ios.ios_config:
    lines:
      - no ip http server

- debug: msg="END cli/save.yaml on connection={{ ansible_connection }}"
