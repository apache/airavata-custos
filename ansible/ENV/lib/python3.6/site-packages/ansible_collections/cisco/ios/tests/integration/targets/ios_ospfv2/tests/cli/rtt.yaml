---
- debug:
    msg: START ios_ospfv2 round trip integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml
- include_tasks: _initial_vrf_setup.yaml

- block:

    - name: Apply the provided configuration (Base config)
      register: base_config
      cisco.ios.ios_ospfv2: &id001
        config:
          processes:
            - process_id: 1
              max_metric:
                router_lsa: true
                on_startup:
                  time: 110
              areas:
                - area_id: "5"
                  capability: true
                  authentication:
                    enable: true
                - area_id: "10"
                  authentication:
                    message_digest: true
                  nssa:
                    default_information_originate:
                      metric: 10
                    translate: suppress-fa
                  default_cost: 10
                  filter_list:
                    - name: test_prefix_in
                      direction: in
                    - name: test_prefix_out
                      direction: out
              network:
                - address: 198.51.100.0
                  wildcard_bits: 0.0.0.255
                  area: 5
              default_information:
                originate: true
            - process_id: 200
              vrf: blue
              domain_id:
                ip_address:
                  address: 192.0.3.1
              max_metric:
                router_lsa: true
                on_startup:
                  time: 100
              auto_cost:
                reference_bandwidth: 4
              areas:
                - area_id: "10"
                  capability: true
              distribute_list:
                acls:
                  - name: 10
                    direction: out
                  - name: 123
                    direction: in
        state: merged

    - name: Gather OSPFV2 facts
      cisco.ios.ios_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - ospfv2

    - name: Apply the provided configuration (config to be reverted)
      register: result
      cisco.ios.ios_ospfv2:
        config:
          processes:
            - process_id: 200
              vrf: blue
              domain_id:
                ip_address:
                  address: 192.0.4.1
              max_metric:
                router_lsa: true
                on_startup:
                  time: 200
              maximum_paths: 15
              ttl_security:
                hops: 7
              areas:
                - area_id: "10"
                  default_cost: 10
                  authentication:
                    message_digest: true
            - process_id: 100
              vrf: ospf_vrf
              domain_id:
                ip_address:
                  address: 192.0.5.1
              auto_cost:
                reference_bandwidth: 5
              areas:
                - area_id: "5"
                  authentication:
                    message_digest: true
                  nssa:
                    default_information_originate:
                      metric: 10
                    translate: suppress-fa
        state: overridden

    - assert:
        that:
          - result.commands|length == 18
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.ios.ios_ospfv2:
        config: "{{ ansible_facts['network_resources']['ospfv2'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 24
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:

    - include_tasks: _remove_config.yaml
