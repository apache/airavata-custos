---
- debug: msg="START cli/defaults.yaml on connection={{ ansible_connection }}"

- name: setup
  cisco.ios.ios_config:
    commands:
      - no description
      - shutdown
    parents:
      - interface Loopback999
    match: none

- name: configure device with defaults included
  register: result
  cisco.ios.ios_config:
    src: defaults/config.j2
    defaults: true

- debug: var=result

- assert:
    that:
      - result.changed == true

- name: check device with defaults included
  register: result
  cisco.ios.ios_config:
    src: defaults/config.j2
    defaults: true

- debug: var=result

- assert:
    that:
      - result.changed == false
      - result.updates is not defined

- name: Check device is in proper prompt after error
  ignore_errors: true
  cisco.ios.ios_config:
    lines:
      - mac-address-table notification mac-move

- name: show interfaces brief to ensure deivce goes to valid prompt
  register: result
  cisco.ios.ios_command:
    commands:
      - show interfaces

- assert:
    that:
      - result.changed == false
      - result.stdout is defined

- name: Validate Terminal Error Regex
  ios_config:
    lines:
      - switchport private-vlan mapping 10 6000
    parents: interface GigabitEthernet0/1
  register: result
  ignore_errors: true

- assert:
    that:
      - result.failed == True

- debug: msg="END cli/defaults.yaml on connection={{ ansible_connection }}"
