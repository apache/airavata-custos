---
- debug:
    msg: START ios_l2_interfaces round trip integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: Apply the provided configuration (Base config)
      register: base_config
      cisco.ios.ios_l2_interfaces:
        config:
          - name: GigabitEthernet0/1
            access:
              vlan: 30
          - mode: trunk
            name: GigabitEthernet0/2
            trunk:
              allowed_vlans: 15-20,40
              native_vlan: 20
              pruning_vlans: 10,20
              encapsulation: dot1q
        state: merged

    - name: Gather L2 interfaces facts
      cisco.ios.ios_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - l2_interfaces

    - name: Apply the provided configuration (config to be reverted)
      register: result
      cisco.ios.ios_l2_interfaces:
        config:
          - name: GigabitEthernet0/2
            trunk:
              allowed_vlans: 30-35,40
              native_vlan: 30
              encapsulation: isl
        state: overridden

    - assert:
        that:
          - result.commands|length == 8
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.ios.ios_l2_interfaces:
        config: "{{ ansible_facts['network_resources']['l2_interfaces'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 7
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  when: ansible_net_version != "15.6(2)T"
  always:

    - include_tasks: _remove_config.yaml
