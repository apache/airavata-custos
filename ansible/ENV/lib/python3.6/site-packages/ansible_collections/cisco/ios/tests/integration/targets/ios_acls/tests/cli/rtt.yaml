---
- debug:
    msg: START ios_acls round trip integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:

    - name: Apply the provided configuration (base config)
      register: base_config
      cisco.ios.ios_acls:
        config:

          - afi: ipv4
            acls:

              - name: test_acl
                acl_type: extended
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        fin: true
                    source:
                      address: 192.0.2.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 192.0.3.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: www
                    option:
                      traceroute: true
                    ttl:
                      eq: 10

              - name: 110
                aces:

                  - grant: deny
                    protocol_options:
                      icmp:
                        echo: true
                    source:
                      address: 192.0.2.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 192.0.3.0
                      wildcard_bits: 0.0.0.255
                    dscp: ef
                    ttl:
                      eq: 10

              - name: 123
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        ack: true
                    source:
                      address: 198.51.100.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 198.51.101.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    tos:
                      service_value: 12

                  - grant: deny
                    protocol_options:
                      tcp:
                        ack: true
                    source:
                      address: 192.0.3.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 192.0.4.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: www
                    dscp: ef
                    ttl:
                      lt: 20

          - afi: ipv6
            acls:

              - name: R1_TRAFFIC
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        ack: true
                    source:
                      any: true
                      port_protocol:
                        eq: www
                    destination:
                      any: true
                      port_protocol:
                        eq: telnet
                    dscp: af11
        state: merged

    - name: Gather ACLs facts
      cisco.ios.ios_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - acls

    - name: Apply the configuration which need to be reverted
      register: result
      cisco.ios.ios_acls:
        config:

          - afi: ipv4
            acls:

              - name: 110
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        ack: true
                    sequence: 10
                    source:
                      address: 198.51.100.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    destination:
                      address: 198.51.110.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: www
                    dscp: ef
                    ttl:
                      eq: 10

              - name: 150
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        syn: true
                    source:
                      address: 198.51.100.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    destination:
                      address: 198.51.110.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    dscp: ef
                    ttl:
                      eq: 10
        state: overridden

    - assert:
        that:
          - result.commands|length == 8
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.ios.ios_acls:
        config: "{{ ansible_facts['network_resources']['acls'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 11
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:

    - include_tasks: _remove_config.yaml
