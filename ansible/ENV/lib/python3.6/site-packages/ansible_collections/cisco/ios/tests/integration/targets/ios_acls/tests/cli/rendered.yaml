---
- debug:
    msg: Start ios_acls rendered integration tests ansible_connection={{ ansible_connection
      }}

- block:

    - name: Rendered the provided configuration with the exisiting running configuration
      register: result
      cisco.ios.ios_acls:
        config:

          - afi: ipv4
            acls:

              - name: 110
                aces:

                  - grant: deny
                    sequence: 10
                    protocol_options:
                      tcp:
                        syn: true
                    source:
                      address: 192.0.2.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 192.0.3.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: www
                    dscp: ef
                    ttl:
                      eq: 10

              - name: 150
                aces:

                  - grant: deny
                    protocol_options:
                      tcp:
                        syn: true
                    source:
                      address: 198.51.100.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    destination:
                      address: 198.51.110.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    dscp: ef
                    ttl:
                      eq: 10
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(rendered.commands) == []
