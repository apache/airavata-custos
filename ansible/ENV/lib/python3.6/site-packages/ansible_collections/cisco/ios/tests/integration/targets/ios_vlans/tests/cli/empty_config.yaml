---
- debug:
    msg: START ios_vlans empty_config.yaml integration tests on connection={{ ansible_connection
      }}

- block:

    - name: Merged with empty config should give appropriate error message
      register: result
      ignore_errors: true
      cisco.ios.ios_vlans:
        config:
        state: merged

    - assert:
        that:
          - result.msg == 'value of config parameter must not be empty for state
            merged'

    - name: Replaced with empty config should give appropriate error message
      register: result
      ignore_errors: true
      cisco.ios.ios_vlans:
        config:
        state: replaced

    - assert:
        that:
          - result.msg == 'value of config parameter must not be empty for state
            replaced'

    - name: Overridden with empty config should give appropriate error message
      register: result
      ignore_errors: true
      cisco.ios.ios_vlans:
        config:
        state: overridden

    - assert:
        that:
          - result.msg == 'value of config parameter must not be empty for state
            overridden'

    - name: Rendered with empty config should give appropriate error message
      register: result
      ignore_errors: true
      cisco.ios.ios_vlans:
        config:
        state: rendered

    - assert:
        that:
          - result.msg == 'value of config parameter must not be empty for state rendered'

    - name: Parsed with empty config should give appropriate error message
      register: result
      ignore_errors: true
      cisco.ios.ios_vlans:
        running_config:
        state: parsed

    - assert:
        that:
          - result.msg == 'value of running_config parameter must not be empty for state
            parsed'
  when: ansible_net_version != "15.6(2)T"
