---
- debug: msg="START connection={{ ansible_connection }} ios_l2_interface aggregate
    test"

- name: Setup - Ensure interfaces are switchport
  loop:
    - '{{ test_interface }}'
    - '{{ test_interface2 }}'
  cisco.ios.ios_config:
    lines:
      - switchport
    parents:
      - interface {{ item }}

- name: Setup vlans
  cisco.ios.ios_vlan:
    aggregate:

      - vlan_id: 6

      - vlan_id: 15
    provider: '{{ cli }}'

- name: Setup - Remove interface aggregate before testing
  cisco.ios.ios_l2_interface:
    aggregate:

      - name: '{{ test_interface }}'
        mode: access
        access_vlan: 6

      - name: '{{ test_interface2 }}'
        mode: access
        access_vlan: 15
    state: absent
    provider: '{{ cli }}'

- block:

    - name: Configure interface for access_vlan aggregate
      register: result
      cisco.ios.ios_l2_interface: &id001
        aggregate:

          - name: '{{ test_interface }}'
            mode: access
            access_vlan: 6

          - name: '{{ test_interface2 }}'
            mode: access
            access_vlan: 15
        provider: '{{ cli }}'

    - assert:
        that:
          - result.changed == true

    - name: Configure interface for access_vlan aggregate(Idempotence)
      register: result
      cisco.ios.ios_l2_interface: *id001

    - assert:
        that:
          - result.changed == false

    - name: Remove interface aggregate
      register: result
      cisco.ios.ios_l2_interface: &id002
        aggregate:

          - name: '{{ test_interface }}'
            mode: access
            access_vlan: 6

          - name: '{{ test_interface2 }}'
            mode: access
            access_vlan: 15
        provider: '{{ cli }}'
        state: absent

    - assert:
        that:
          - result.changed == true

    - name: Remove interface aggregate(Idempotence)
      register: result
      cisco.ios.ios_l2_interface: *id002

    - assert:
        that:
          - result.changed == false
  always:

    - name: remove vlans
      ignore_errors: true
      cisco.ios.ios_vlan:
        aggregate:

          - vlan_id: 6

          - vlan_id: 15
        state: absent
        provider: '{{ cli }}'

- debug: msg="END connection={{ ansible_connection }} ios_l2_interface aggregate
    test"
