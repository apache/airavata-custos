---
- debug:
    msg: START netconf/set_domain_name.yaml on connection={{ ansible_connection
      }}

- name: setup
  connection: ansible.netcommon.network_cli
  cisco.iosxr.iosxr_config:
    lines:
      - no domain name
      - no domain vrf ansiblevrf name
    match: none
    provider: '{{ cli }}'

- name: configure domain_name
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id001
    domain_name: eng.ansible.com
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true

- name: verify domain_name
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id001

- assert:
    that:
      - result.changed == false

- name: configure domain_name
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id002
    domain_name: eng.ansible.com
    provider: '{{ netconf }}'
    state: absent

- assert:
    that:
      - result.changed == true

- name: verify domain_name
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id002

- assert:
    that:
      - result.changed == false

- name: configure domain_name with vrf
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id003
    domain_name: eng.ansible.com
    vrf: ansiblevrf
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true

- name: verify domain_name with vrf
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id003

- assert:
    that:
      - result.changed == false

- debug:
    msg: END netconf/set_domain_name.yaml on connection={{ ansible_connection }}
