---
- debug:
    msg: START netconf/set_lookup_source.yaml on connection={{ ansible_connection
      }}

- name: setup
  connection: ansible.netcommon.network_cli
  cisco.iosxr.iosxr_config:
    lines:
      - no domain lookup source-interface Loopback10
      - no domain vrf ansiblevrf lookup source-interface Loopback10
      - no domain lookup disable
      - no domain vrf ansiblevrf lookup disable
    match: none
    provider: '{{ cli }}'

- name: configure lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id001
    lookup_source: Loopback10
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'Loopback10' in result.xml[0]"

- name: verify lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id001

- assert:
    that:
      - result.changed == false

- name: disable lookup
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id002
    lookup_enabled: false
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'lookup' in result.xml[0]"

- name: verify disable lookup
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id002

- assert:
    that:
      - result.changed == false

- name: delete lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id003
    lookup_source: Loopback10
    provider: '{{ netconf }}'
    state: absent

- assert:
    that:
      - result.changed == true
      - "'Loopback10' in result.xml[0]"

- name: verify lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id003

- assert:
    that:
      - result.changed == false

- name: configure lookup_source with vrf
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id004
    lookup_source: Loopback10
    vrf: ansiblevrf
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'Loopback10' in result.xml[0]"
      - "'ansiblevrf' in result.xml[0]"

- name: verify lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id004

- assert:
    that:
      - result.changed == false

- name: disable lookup
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id005
    lookup_enabled: false
    vrf: ansiblevrf
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'lookup' in result.xml[0]"
      - "'ansiblevrf' in result.xml[0]"

- name: verify disable lookup
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id005

- assert:
    that:
      - result.changed == false

- name: delete lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: &id006
    lookup_source: Loopback10
    vrf: ansiblevrf
    provider: '{{ netconf }}'
    state: absent

- assert:
    that:
      - result.changed == true
      - "'Loopback10' in result.xml[0]"
      - "'ansiblevrf' in result.xml[0]"

- name: verify lookup_source
  connection: ansible.netcommon.netconf
  register: result
  cisco.iosxr.iosxr_system: *id006

- assert:
    that:
      - result.changed == false

- name: teardown
  connection: ansible.netcommon.network_cli
  cisco.iosxr.iosxr_config:
    lines:
      - no domain lookup disable
      - no domain vrf ansiblevrf lookup disable
    match: none
    provider: '{{ cli }}'

- debug:
    msg: END netconf/set_lookup_source.yaml on connection={{ ansible_connection
      }}
