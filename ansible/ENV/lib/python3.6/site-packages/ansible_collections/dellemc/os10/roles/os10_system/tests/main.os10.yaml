---
# vars file for dellemc.os10.os10_system,
# below gives a sample configuration
# Sample variables for OS10 device
os10_system:
    hostname: os10
    hardware_forwarding: scaled-l3-hosts
    hash_algo:
      algo:
        - name: lag
          mode: crc
          state: present
        - name: ecmp
          mode: xor
          state: present
    load_balance:
        ingress_port: true
        ip_selection:
          - field: source-ip
            state: present
        ipv6_selection:
          - field: source-ip
            state: present
        mac_selection:
          - field: source-mac
            state: present
        tcp_udp_selection:
          - field: l4-source-port
            state: present
    max_ra: 15
    min_ra: 10
