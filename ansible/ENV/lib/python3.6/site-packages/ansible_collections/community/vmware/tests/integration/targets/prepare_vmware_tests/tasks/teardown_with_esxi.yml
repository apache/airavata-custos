---
- name: Clean up the firewall rules
  vmware_host_firewall_manager:
    cluster_name: '{{ ccr1 }}'
    rules:
        - name: vvold
          enabled: false
        - name: CIMHttpServer
          enabled: true
          allowed_hosts:
            all_ip: true
        - name: NFC
          enabled: true
          allowed_hosts:
            all_ip: true
  ignore_errors: true

- name: Remove the VM prepared by prepare_vmware_tests
  vmware_guest:
    name: "{{ item.name }}"
    force: true
    state: absent
  with_items: '{{ virtual_machines + virtual_machines_in_cluster }}'

- name: Remove the test_vm* VMs
  vmware_guest:
    name: "{{ item }}"
    force: true
    state: absent
  with_items:
    - test_vm1
    - test_vm2
    - test_vm3

- name: Remove the DVS portgroups
  vmware_dvs_portgroup:
    switch_name: "{{ dvswitch1 }}"
    portgroup_name: '{{ item }}'
    vlan_id: 0
    num_ports: 32
    portgroup_type: earlyBinding
    state: absent
  loop:
  - DC0_DVPG0
  - DVPG/1
  ignore_errors: true

- name: Remove the DVSwitch
  vmware_dvswitch:
    datacenter_name: '{{ dc1 }}'
    state: absent
    switch_name: '{{ item }}'
  loop:
    - '{{ dvswitch1 }}'
    - dvswitch_0001
    - dvswitch_0002
  ignore_errors: true

- name: Clean up the VM Network portgroup
  vmware_portgroup:
    esxi_hostname: '{{ esxi_hosts }}'
    switch: isolated_vSwitch
    portgroup: VM Network
    state: absent
  ignore_errors: true
  with_items:
  - isolated_vSwitch
  - vSwitch0

- name: Remove any potential existing "VM Network" on vSwitch0
  vmware_portgroup:
    esxi_hostname: '{{ item }}'
    switch: vSwitch0
    portgroup: VM Network
    validate_certs: false
    state: absent
  ignore_errors: true
  with_items: "{{ esxi_hosts }}"

- name: Remove the vSwitches
  vmware_vswitch:
    hostname: '{{ item }}'
    username: '{{ esxi_user }}'
    password: '{{ esxi_password }}'
    switch_name: "{{ switch1 }}"
    state: absent
  with_items: "{{ esxi_hosts }}"
  ignore_errors: true

- name: Remove ESXi Hosts to vCenter
  vmware_host:
    datacenter_name: '{{ dc1 }}'
    cluster_name: '{{ ccr1 }}'
    esxi_hostname: '{{ item }}'
    esxi_username: '{{ esxi_user }}'
    esxi_password: '{{ esxi_password }}'
    state: absent
  with_items: "{{ esxi_hosts }}"
  ignore_errors: true

- name: Exit maintenance on hosts to allow deletion of vCLS VMs
  vmware_maintenancemode:
    hostname: "{{ item }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_password }}"
    esxi_hostname: "{{ item }}"
    timeout: 3600
    state: absent
  with_items: "{{ esxi_hosts }}"
  delegate_to: localhost

- name: Gather all remaining VMs on hosts
  vmware_vm_info:
    hostname: '{{ item }}'
    username: '{{ esxi_user }}'
    password: '{{ esxi_password }}'
  delegate_to: localhost
  register: vminfo
  with_items: "{{ esxi_hosts }}"

- name: Remove remaining any vCLS VMs
  vmware_guest:
    hostname: "{{ item.0.item }}"
    username: '{{ esxi_user }}'
    password: '{{ esxi_password }}'
    uuid: "{{ item.1.uuid }}"
    force: true
    state: absent
  delegate_to: localhost
  with_subelements:
    - "{{ vminfo.results }}"
    - virtual_machines
  when: "'vCLS' in item.1.guest_name"

- name: Umount NFS datastores to ESXi (1/2)
  vmware_host_datastore:
      hostname: '{{ item }}'
      username: '{{ esxi_user }}'
      password: '{{ esxi_password }}'
      datastore_name: '{{ ro_datastore }}'
      state: absent
  with_items: "{{ esxi_hosts }}"

- name: Umount NFS datastores to ESXi (2/2)
  vmware_host_datastore:
      hostname: '{{ item }}'
      username: '{{ esxi_user }}'
      password: '{{ esxi_password }}'
      datastore_name: '{{ rw_datastore }}'
      state: absent
  with_items: "{{ esxi_hosts }}"
