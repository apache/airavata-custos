- name: edit log setting test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "edit bmc system log setting"
    inspur.sm.edit_log_setting:
      status: "enable"
      type: "both"
      provider: "{{ ism }}"
    
  - name: "edit bmc audit log setting"
    inspur.sm.edit_log_setting:
      audit_status: "enable"
      audit_type: "remote"
      server_addr: "100.2.126.11"
      server_port: "514"
      provider: "{{ ism }}"