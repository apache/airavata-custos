- name: bmc audit log test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "get bmc audit log information"
    inspur.sm.audit_log_info:
      log_time: "2020-06-01T12:30+08:00"
      provider: "{{ ism }}"

  - name: "get bmc audit log information"
    inspur.sm.audit_log_info:
      count: 30
      provider: "{{ ism }}"

  - name: "get bmc audit log information"
    inspur.sm.audit_log_info:
      audit_file: "/home/wbs/wbs.log"
      provider: "{{ ism }}"