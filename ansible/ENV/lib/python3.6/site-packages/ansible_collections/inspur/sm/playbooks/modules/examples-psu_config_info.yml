- name: psu config test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "get psu config information"
    inspur.sm.psu_config_info:
      provider: "{{ ism }}"