- name: edit ldisk test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "show ldisk information"
    inspur.sm.edit_ldisk:
      info: "show"
      provider: "{{ ism }}"
      
  - name: "edit ldisk"
    inspur.sm.edit_ldisk:
      ctrl_id: 0
      ldisk_id: 1
      option: "LOC"
      provider: "{{ ism }}"