- name: Screen test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "Set manual capture screen"
    inspur.sm.edit_manual_capture:
      type: "capture"
      provider: "{{ ism }}"