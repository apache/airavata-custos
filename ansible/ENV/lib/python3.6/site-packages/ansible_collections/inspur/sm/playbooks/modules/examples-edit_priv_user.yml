- name: edit user privilege test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "change user privilege"
    inspur.sm.edit_priv_user:
      uname: "wbs"
      role_id: "Administrator"
      priv: "kvm,sol"
      provider: "{{ ism }}"