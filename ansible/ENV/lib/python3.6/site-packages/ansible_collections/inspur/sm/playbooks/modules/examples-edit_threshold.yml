- name: Threshold test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "Set threshold information"
    inspur.sm.edit_threshold:
      name: "GPU1_Temp"
      uc: 94
      provider: "{{ ism }}"