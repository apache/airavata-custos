- name: add user group test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "add user group"
    inspur.sm.add_user_group:
      name: "test"
      pri: "administrator"
      provider: "{{ ism }}"