- name: collect blackbox  test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "collect blackbox log"
    inspur.sm.collect_blackbox:
      file_url: "/home/wbs/wbs.log"
      provider: "{{ ism }}"