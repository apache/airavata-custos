- name: power status test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "get power status information"
    inspur.sm.power_status_info:
      provider: "{{ ism }}"