- name: psu peak test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "set psu peak information"
    inspur.sm.edit_psu_peak:
      status: "disable"
      provider: "{{ ism }}"

  - name: "set psu peak information"
    inspur.sm.edit_psu_peak:
      status: "enable"
      time: 10
      provider: "{{ ism }}"