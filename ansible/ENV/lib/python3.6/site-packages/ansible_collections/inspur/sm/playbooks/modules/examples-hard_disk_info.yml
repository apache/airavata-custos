- name: hard disk test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "get hard disk information"
    inspur.sm.hard_disk_info:
      provider: "{{ ism }}"