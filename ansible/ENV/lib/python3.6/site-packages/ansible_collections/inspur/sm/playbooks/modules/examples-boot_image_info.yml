- name: Boot image test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "Get bmc boot image information"
    inspur.sm.boot_image_info:
      provider: "{{ ism }}"