- name: power restore test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "get power restore information"
    inspur.sm.power_restore_info:
      provider: "{{ ism }}"