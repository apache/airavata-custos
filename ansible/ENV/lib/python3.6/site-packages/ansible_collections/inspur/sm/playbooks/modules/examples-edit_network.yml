- name: network test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "set network information"
    inspur.sm.edit_network:
      interface_name: "eth0"
      lan_enable: "enable"
      provider: "{{ ism }}"