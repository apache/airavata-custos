- name: delete user group test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "delete user group"
    inspur.sm.del_user_group:
      name: "test"
      provider: "{{ ism }}"