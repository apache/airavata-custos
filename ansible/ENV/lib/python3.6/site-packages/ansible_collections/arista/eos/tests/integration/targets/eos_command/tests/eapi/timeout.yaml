---
- debug: msg="START eapi/timeout.yaml"

- name: test bad condition
  register: result
  ignore_errors: true
  arista.eos.eos_command:
    commands:
      - show version
    wait_for:
      - result[0].version foo 4.15
    retries: 1

- assert:
    that:
      - result.failed == true
      - result.msg is defined

- debug: msg="END eapi/timeout.yaml"
