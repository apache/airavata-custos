---
- name: apt-get update
  apt:
    update_cache: yes
    cache_valid_time: 86400
  become: yes
  tags: env_setup

- name: install nginx
  apt:
    name: nginx
    state: latest
  become: yes
  tags: env_setup

- name: allow OpenSSH
  ufw:
    rule: allow
    name: "OpenSSH"
    state: enabled
  become: yes
  tags: env_setup

# It is recommended to enable the most restrictive profile
#  that will still allow the traffic youâ€™ve configured.
#  Right now, we will only need to allow traffic on port 80.
- name: allow traffic on port 80
  ufw:
    rule: allow
    name: "Nginx HTTP"
    state: enabled # enable the ufw rule
  become: yes
  tags: env_setup

- name: create www directory at "/var/www/{{ ansible_host }}"
  file:
    path: /var/www/{{ ansible_host }}
    state: directory
    mode: '0775'
    owner: "{{ user }}"
    group: "{{ group }}"
  become: yes
  tags: env_setup

- name: copy sample index.html from {{ inventory_hostname }} to /var/www/{{ ansible_host }}/html
  template: >
    src={{ inventory_hostname }}/index.html.j2
    dest="/var/www/{{ ansible_host }}/index.html"
    owner="{{ user }}"
    group="{{ group }}"
    mode="u=rw,g=r,o=r"
  tags: env_setup

- name: delete default nginx config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes
  tags: env_setup

- name: copy nginx site.conf
  template:
    src: "{{ inventory_hostname }}/envsetup_site.conf.j2"
    dest: /etc/nginx/sites-available/{{ ansible_host }}
    owner: root
    group: root
    mode: '0644'
  become: yes
  tags: env_setup

- name: copy nginx site.conf
  template:
    src: "{{ inventory_hostname }}/site.conf.j2"
    dest: /etc/nginx/sites-available/{{ ansible_host }}
    owner: root
    group: root
    mode: '0644'
  become: yes
#  tags: env_setup

- name: link sample html to sites-enabled directory
  file:
    src: /etc/nginx/sites-available/{{ ansible_host }}
    dest: /etc/nginx/sites-enabled/{{ ansible_host }}
    state: link
  become: yes
  tags: env_setup

- name: adjust server_names_hash_bucket_size
  template: >
    src={{ inventory_hostname }}/nginx.conf.j2
    dest="/etc/nginx/nginx.conf"
    owner="{{ user }}"
    group="{{ group }}"
    mode="u=rw,g=r,o=r"
  become: yes
#  tags: env_setup

- name: allow HTTPS traffic
  ufw:
    rule: allow
    name: "Nginx Full"
    state: enabled # enable the ufw rule
  become: yes
  tags: env_setup

- name: delete redundant Nginx HTTP
  ufw:
    rule: allow
    name: "Nginx HTTP"
    delete: yes
    state: enabled # enable the ufw rule
  become: yes
  tags: env_setup

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes
  tags: env_setup

- name: install certbot
  apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: latest
  become: yes
  tags: env_setup

- name: Create certs directory
  ansible.builtin.file:
    path: "{{ user_home }}/certs"
    state: directory
    mode: '0755'
  tags: env_setup
